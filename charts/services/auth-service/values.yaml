# Wrapper chart values (auth-service)
# Deve conter o "contrato completo" esperado pelo platform-lib (evita nil pointer)

nameOverride: auth-service
fullnameOverride: ""

image:
  repository: 058264179667.dkr.ecr.us-east-1.amazonaws.com/auth-service
  tag: "dev"
  pullPolicy: IfNotPresent

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 8000

deployment:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

podLabels: {}
podAnnotations: {}

env:
  APP_NAME: "auth-service"
  ENVIRONMENT: "default"

envFromConfigMap: false

configMap:
  enabled: false
  data: {}

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  metrics:
    cpu:
      enabled: true
      targetAverageUtilization: 75

probes:
  enabled: true
  liveness:
    path: /health
    port: 8000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
  readiness:
    path: /health
    port: 8000
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
